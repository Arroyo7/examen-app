<div class="flex flex-col items-center justify-center p-9">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Añadir ciudad</h2>
      <form [formGroup] = "mForm" class="space-y-4 -p">
        <div class="flex flex-col items-center justify-center space-y-4">
          <input
            id="city"
            type="text"
            placeholder="Escribe el nombre de la ciudad"
            formControlName = "name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"            
          />
          <input
            id="country"
            type="text"
            placeholder="Escribe el pais al que pertenece"
            formControlName = "country"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"            
          />
          <input
          id="mes"
          type="text"
          placeholder="Mejor mes para visitarla"
          formControlName = "month"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"            
        />
        </div>
        <button
          (click) = "sendForm()"
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-400"
        >
          Añadir
        </button>
      </form>
    </div>
  </div>
